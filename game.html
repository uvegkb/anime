<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>ألعاب الأنمي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(123, 97, 255, 0.1), transparent),
        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.05), transparent),
        #0b1020;
      color: #fff;
    }

    header {
      text-align: center;
      font-size: 28px;
      padding: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6b6b, #7b61ff);
      border-radius: 0 0 20px 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .controls input,
    .controls select {
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1c2333;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 100, 50, 0.6);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #ffcc66;
    }

    .card p {
      margin: 3px 0;
      font-size: 14px;
    }

    .play-btn {
      margin: 10px 0;
      display: inline-block;
      padding: 8px 15px;
      background: #ff6b6b;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: #7b61ff;
      box-shadow: 0 0 15px rgba(255, 100, 50, 0.6);
    }

    .add {
      background-color: #555;
      display: inline-block;
      justify-content: center;
      border-radius: 40px;
      box-shadow: 3px 4px 33px #7b61ff;
      font-size: x-large;
      padding: 10px;
    }

    .addpp {
      justify-content: center;
      display: flex;

    }
  </style>
</head>

<body>

  <header>🎮 ألعاب الأنمي 🎮</header>

  <div class="controls">
    <input type="text" id="search" placeholder="ابحث عن لعبة...">
    <select id="filter">
      <option value="all">الكل</option>
      <option value="action">أكشن</option>
      <option value="puzzle">ألغاز</option>
      <option value="adventure">مغامرة</option>
      <option value="racing">سباق</option>
    </select>
  </div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3386445157452087"
    crossorigin="anonymous"></script>
  <ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-f7+5u+4t-da+6l"
    data-ad-client="ca-pub-3386445157452087" data-ad-slot="7018662190"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <div class="grid" id="gameGrid"></div>
  <div class="addpp">
    <div class="add">
      <a href="https://www.revenuecpmgate.com/uq0jffirbr?key=1b77f2ac520113b9f9da88ec1e876caa">موقع الالعاب مجانيه
        للجوال</a>
    </div>
  </div>

  <script>
    let gameData = [];

    async function loadGames() {
      try {
        const res = await fetch("game.json"); // ملف JSON للألعاب
        gameData = await res.json();
        displayGames(gameData);
      } catch (err) {
        console.error("خطأ في تحميل ملف الألعاب:", err);
      }
    }

    const grid = document.getElementById("gameGrid");
    const search = document.getElementById("search");
    const filter = document.getElementById("filter");

    function displayGames(list) {
      grid.innerHTML = "";
      list.forEach(game => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
      <img src="${game.image}" alt="${game.title}">
      <h3>${game.title}</h3>
      <p>🎮 النوع: ${game.genre}</p>
      <p>${game.description}</p>
      <a class="play-btn" href="https://www.google.com/search?q=${encodeURIComponent(game.title + ' anime game')}" target="_blank">العب الآن</a>
    `;
        grid.appendChild(card);
      });
    }

    search.addEventListener("input", () => {
      const value = search.value.toLowerCase();
      displayGames(gameData.filter(g => g.title.toLowerCase().includes(value)));
    });

    filter.addEventListener("change", () => {
      let filtered = gameData;
      if (filter.value !== "all") {
        filtered = gameData.filter(g => g.genre.toLowerCase().includes(filter.value));
      }
      displayGames(filtered);
    });

    loadGames();
  </script>

</body>

</html>
