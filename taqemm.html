<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أفضل 100 أنمي عالمياً</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(123, 97, 255, 0.1), transparent),
        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.05), transparent),
        #0b1020;
      color: #fff;
    }

    /* ✅ شريط التنقل */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #1c2333;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #7b61ff;
    }

    header {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6b6b, #7b61ff);
      border-radius: 0 0 20px 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .controls input,
    .controls select {
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
      max-width: 200px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: #1c2333;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 100, 50, 0.6);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #ffcc66;
    }

    .card p {
      margin: 3px 0;
      font-size: 13px;
    }

    .rating {
      font-size: 15px;
      font-weight: bold;
      color: #ff6b6b;
      margin-top: 5px;
    }

    .top-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: gold;
      color: black;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 12px;
    }

    /* ✅ تحسين للجوال */
    @media (max-width: 600px) {
      header {
        font-size: 20px;
      }

      .card img {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ شريط التنقل -->
  <nav>
    <a href="tesla.html">🏠 Home</a>
    <a href="inttex.html">🎬 Anime</a>
    <a href="manga-anime.html">📖 Manga</a>
    <a href="shop.html">🛒 Shop</a>
    <a href="news.html">The news</a>
    <a href="game.html">game</a>
    <a href="taqemm.html">The evaluations</a>
    <a href="msajk.html">Choosing a random anime</a>
  </nav>

  <header>🏆 أفضل 100 أنمي عالمياً 🏆</header>

  <div class="controls">
    <input type="text" id="search" placeholder="ابحث عن أنمي...">
    <select id="filter">
      <option value="all">الكل</option>
      <option value="action">أكشن</option>
      <option value="adventure">مغامرة</option>
      <option value="romance">رومانسي</option>
      <option value="comedy">كوميدي</option>
      <option value="fantasy">فانتازيا</option>
    </select>
  </div>

  <div class="grid" id="animeGrid"></div>

  <script>
    let animeData = [];

    async function loadAnime() {
      try {
        const res = await fetch("manga-anime.json"); // ملف الأنمي
        animeData = await res.json();
        displayAnime(animeData);
      } catch (err) {
        console.error("خطأ في تحميل ملف الأنمي:", err);
      }
    }

    const grid = document.getElementById("animeGrid");
    const search = document.getElementById("search");
    const filter = document.getElementById("filter");

    function displayAnime(list) {
      grid.innerHTML = "";
      list.forEach((anime, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
      ${index < 10 ? '<div class="top-badge">🥇' + (index + 1) + '</div>' : ''}
      <img src="${anime.image}" alt="${anime.title}">
      <h3>${anime.title}</h3>
      <p>📅 ${anime.year}</p>
      <p>🎭 ${anime.genre}</p>
      <p class="rating">⭐ ${anime.rating}</p>
    `;
        grid.appendChild(card);
      });
    }

    search.addEventListener("input", () => {
      const query = search.value.toLowerCase();
      displayAnime(animeData.filter(a => a.title.toLowerCase().includes(query)));
    });

    filter.addEventListener("change", () => {
      let filtered = animeData;
      if (filter.value !== "all") {
        filtered = animeData.filter(a => a.genre.toLowerCase().includes(filter.value));
      }
      displayAnime(filtered);
    });

    loadAnime();
  </script>

</body>

</html>
