    <style>
        body {
            background:
                radial-gradient(1200px 600px at 10% 10%, rgba(123, 97, 255, 0.06), transparent),
                radial-gradient(800px 400px at 90% 90%, rgba(255, 107, 107, 0.04), transparent),
                #0b1020;
            margin: 0;
            font-family: sans-serif;
        }

        .hambox {
            width: 90%;
            max-width: 300px;
            height: 300px;
            display: grid;
            place-items: center;
            position: relative;
            margin: 0 auto;
        }

        .hambtn {
            background: rgba(255, 255, 255, 0.04);
            width: 56px;
            height: 56px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-decoration: none;
        }

        .bar {
            width: 26px;
            height: 3px;
            background: #e6eef8;
            border-radius: 3px;
            position: relative;
            transition: all 0.45s ease;
        }

        .bar::before,
        .bar::after {
            content: '';
            position: absolute;
            left: 0;
            width: 26px;
            height: 3px;
            border-radius: 3px;
            background: #e6eef8;
            transition: all 0.45s ease;
        }

        .bar::before {
            top: -8px;
        }

        .bar::after {
            top: 8px;
        }

        .hambtn.open .bar {
            transform: scaleX(.0001);
            opacity: 0;
        }

        /* nodes */
        .radial {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: grid;
            place-items: center;
            z-index: 10;
        }

        .radial .node {
            position: absolute;
            width: 52px;
            height: 52px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff6b6b, #7b61ff);
            display: grid;
            place-items: center;
            font-weight: 700;
            cursor: pointer;
            transform: scale(.001);
            opacity: 0;
            transition: all .45s cubic-bezier(.2, .9, .2, 1);
            pointer-events: auto;
            text-decoration: none;
        }

        .radial .node span {
            font-size: 11px;
            text-align: center;
        }

        /* node positions */
        .node.n1 {
            --x: 0;
            --y: -120px;
        }

        .node.n2 {
            --x: 84px;
            --y: -84px;
        }

        .node.n3 {
            --x: 120px;
            --y: 0;
        }

        .node.n4 {
            --x: 84px;
            --y: 84px;
        }

        .node.n5 {
            --x: 0;
            --y: 120px;
        }

        .node.n6 {
            --x: -84px;
            --y: 84px;
        }

        .node.n7 {
            --x: -120px;
            --y: 0;
        }

        .node.n8 {
            --x: -84px;
            --y: -84px;
        }

        .hambtn.open~.radial .node {
            transform: translate(var(--x), var(--y)) scale(1);
            opacity: 1;
        }

        input {
            padding: 10px;
            border-radius: 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.9);
            color: #e6eef8;
            width: 100%;

            box-shadow: 10px 5px 5px #ff6b6b;
        }

        .search-and-sing-in {

        }

        .namepage {

            font-size: 1.5rem;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #7b61ff);
            border-radius: 20px 15px 10px 5px;
            margin: 10px;
        }

        .sing-in {
            display: inline-block;
            background-color: #555;
            text-align: center;

            border-radius: 30px;

            color: white;

        .sing-in:hover {

        }

        .box {

            text-align: center;

        /* Media queries للجوال */

        }

    </style>
